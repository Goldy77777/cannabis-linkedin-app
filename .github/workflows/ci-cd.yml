name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies and build backend
        working-directory: backend
        run: |
          npm install
          npm run build

      - name: Install dependencies and build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Docker login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push backend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/cannabis-linkedin-app-backend:latest ./backend
          docker push ghcr.io/${{ github.repository_owner }}/cannabis-linkedin-app-backend:latest

      - name: Build and push frontend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/cannabis-linkedin-app-frontend:latest ./frontend
          docker push ghcr.io/${{ github.repository_owner }}/cannabis-linkedin-app-frontend:latest

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v1
        with:
          manifests: |
            ./k8s/backend-deployment.yaml
            ./k8s/frontend-deployment.yaml
          images: |
            ghcr.io/${{ github.repository_owner }}/cannabis-linkedin-app-backend:latest
            ghcr.io/${{ github.repository_owner }}/cannabis-linkedin-app-frontend:latest
          kubectl-version: 'latest'
          namespace: cannabis-network
